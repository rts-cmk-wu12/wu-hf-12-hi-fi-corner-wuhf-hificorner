<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <script defer src="https://kit.fontawesome.com/c4c7200c26.js" crossorigin="anonymous"></script>
    <script defer src="js/validate.js"></script>
    <script defer src="js/payment.js"></script>

    <title> Betaling</title>
</head>

<body>
    <div class="wrapper">


        <header>
            <div class="shop-categories-header">
                <div class="shoplist-hifilogo">
                    <a href="index.html">
                        <img class="Hifi-logo" src="./iconsimage/Hifi-logo.png" alt="Hifi-logo">
                    </a>
                </div>
                <div class="shop-header-underline">
                    <a href=""><img src="./iconsimage/icons8-gps-100.png" class="header-icons" alt="location"></a>
                    <a href=""><img src="./iconsimage/icons8-phone-100.png" class="header-icons" alt="phone"></a>
                    <a href=""><img src="./iconsimage/icons8-envelope-100.png" class="header-icons" alt="envelope"></a>
                </div>
            </div>
        </header>



        <main>


            <form id="fakturering" method="post" action="svar.html" class="grey_bg">
                <section class="payment">
                    <h2 class="payment__heading">Account

                    </h2>
                    <div class="payment__form">
                        <div class="payment__address">
                            <label class="payment__label" for="address">Adresse</label>
                            <input class="payment__input" type="text" id="address" name="address"
                                autocomplete="street-address">
                        </div>
                        <div class="payment__cityzip">
                            <div class="payment__city">
                                <label class="payment__label" for="city">By</label>
                                <input class="payment__input" type="text" id="city" name="city">
                            </div>
                            <div class="payment__zip">
                                <label class="payment__label" for="zipcode">Postnummer</label>
                                <input class="payment__input" type="text" id="zipcode" name="zipcode">
                            </div>
                        </div>
                        <div class="payment__email">
                            <label class="payment__label" for="pmail">Email</label>
                            <input class="payment__input" type="pmail" id="pmail" name="pmail">
                        </div>
                        <a href="#order" class="button">Til betaling</a>
                        <p class="error"></p>
                    </div>
                </section>
                <!-- payment -->

                <section id="order" class="order">


                    <div class="order__carddetails">
                        <ul class="order__menu">
                            <li class="order__item active">Kreditkort</li>

                            <li class="order__item">Paypal</li>
                        </ul>
                        <div class="order__form">
                            <div class="order__cnumber">
                                <label class="order__label" for="cnumber">Kortnummer</label>
                                <input class="order__input" type="text" id="cnumber" name="cnumber">
                            </div>
                            <div class="order__cdatecccv">
                                <div class="order__cdate">
                                    <label class="order__label" for="cmonth">Udl√∏bsdato</label>
                                    <div class="order__monthday">
                                        <input class="order__input order__input--cmonth" type="text" id="cmonth"
                                            name="cmonth">
                                        <p class="order__slash">/</p>
                                        <input class="order__input order__input--cyear" type="text" id="cyear"
                                            name="cyear">
                                    </div>
                                </div>
                                <div class="order__cccv">
                                    <label class="order__label" for="cccv">CCV</label>
                                    <input class="order__input" type="password" id="cccv" name="cccv">
                                </div>
                            </div>
                            <div class="order__cname">
                                <label class="order__label" for="cname">Navn</label>
                                <input class="order__input" type="text" id="cname" name="cname">
                            </div>
                            <button type="submit" form="fakturering" class="button button--order">Bestil nu</button>
                        </div>
                    </div>
                </section>
            </form>

        </main>
        <footer>
            <div class="footer-links">
                <a href="#">Returns & Refunds | </a>

                <a href="#"> Privacy Policy</a>
            </div>

            <div class="footer-address">
                Hi-Fi Corner<br>
                Edinburgh, Zoppa Road EH15 2EU<br>
                Falkirk 44, Cow Wynd FK1 1PU
            </div>

            <div class="footer-info">
                <div class="footer-payment">
                    <i class="fab fa-cc-visa" aria-hidden="true"></i>
                    <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                    <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                    <i class="fas fa-credit-card" aria-hidden="true"></i>
                    <i class="fa-brands fa-cc-jcb"></i>
                </div>
                <div class="footer-img">
                    <a href="#"><img src="footer-img/image.png" alt="facebook"></a>
                    <a href="#"><img src="footer-img/twitter.png" alt="twitter"></a>
                    <a href="#"> <img src="footer-img/youtube.png" alt="youtube"></a>
                    <a href="#"><img src="footer-img/instagram.png" alt="instagram"></a>
                </div>
        </footer>

    </div>

</body>

</html>
