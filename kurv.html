<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kurv.css">
    <script defer src="https://kit.fontawesome.com/c4c7200c26.js" crossorigin="anonymous"></script>
    <script defer src="js/kurv.js"></script>
    <script defer src="js/validate.js"></script>
    
    <title> Indkøbskurv</title>
</head>

<body>
    <div class="wrapper">
        
        <header>
            <div class="shop-categories-header">
                <div class="shoplist-hifilogo">
                    <a href="index.html">
                        <img src="/iconsimage/Hifi-logo.png" alt="Hifi-logo">
                    </a>
                </div>
                <div class="shoplist-header-logos">
                    <div class="search">
                        <input class="search-movie" type="text" placeholder="Search entlre store here" />
                    </div>

                    <a href="#" class="shop-account"><img src="./iconsimage/icons8-account-90.png" class="header-icons"
                            alt="Account">Account</a>
                    <a href="#" class="shop-account"><img src="./iconsimage/icons8-cart-96.png" class="header-icons"
                            alt="">Cart</a>
                    <a href="#"><img src="./iconsimage/icons8-gps-100.png" class="header-icons" alt="location"></a>
                    <a href="#"><img src="./iconsimage/icons8-phone-100.png" class="header-icons" alt="phone"></a>
                    <a href="#"><img src="./iconsimage/icons8-envelope-100.png" class="header-icons envolope-margin"
                            alt="envelope"></a>
                </div>
            </div>
        </header>

        <main>
           
            <div class="grey_bg">
                <section class="baskets">
                    <header class="baskets__header">
                        <h2 class="baskets__heading">Indkøbskurv</h2>
                    </header>
                   
                    <div class="basket__button"><a href="betaling.html" class="button">Gå til betaling</a></div>

                <!-- baskets -->
            </div>
         
        </main>

        <footer>
            <div class="footer-links">
                <a href="#">Returns & Refunds | </a>
    
                <a href="#"> Privacy Policy</a>
            </div>
    
            <div class="footer-address">
                Hi-Fi Corner<br>
                Edinburgh, Zoppa Road EH15 2EU<br>
                Falkirk 44, Cow Wynd FK1 1PU
            </div>
    
            <div class="footer-info">
                <div class="footer-payment">
                    <i class="fab fa-cc-visa" aria-hidden="true"></i>
                    <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                    <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                    <i class="fas fa-credit-card" aria-hidden="true"></i>
                    <i class="fa-brands fa-cc-jcb"></i>
                </div>
                <div class="footer-img">
                    <a href="#"><img src="../footer-img/image.png" alt="facebook"></a>
                    <a href="#"><img src="../footer-img/twitter.png" alt="twitter"></a>
                    <a href="#"> <img src="../footer-img/youtube.png" alt="youtube"></a>
                    <a href="#"><img src="../footer-img/instagram.png" alt="instagram"></a>
