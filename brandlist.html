<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandlist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/brandlist.css">
</head>

<body>
    <div class="background">
        <header>
            <div class="header__top">
                <img src="images/hifilogo.jpg" alt="logo">
                <div class="header_div">
                    <form  action="newsletter.html" method="get"> </form>
                    <label class="form__label" for="email"> </label>
                    <input class="navform" type="text" id="email" name="search" placeholder="Search entire store here" >
                    <i class="fa-solid fa-magnifying-glass header_div_items"></i>
                    </form>
                    <i  class="fa-solid fa-user "></i>
                    <a class="header_div_items" href="">account</a>
                    <i class="fa-solid fa-cart-shopping "></i>
                    <a class="header_div_items" href="">cart</a>
                    <a href=""><i class="fa-solid fa-location-dot header_div_items"></i></a>
                    <a href=""><i class="fa-solid fa-phone header_div_items"></i></a>
                    <a href=""><i class="fa-solid fa-envelope header_div_items"></i></a>
                </div>
            </div>
            <nav>
                <ul class="nav_list">
                    <li> <a class="nav_list_item" href="">home</a></li>
                    <li> <a class="nav_list_item" href="">about us</a></li>
                    <li> <a class="nav_list_item" href="">brands</a></li>
                    <li> <a class="nav_list_item" href="">blog</a></li>
                    <li> <a class="nav_list_item" href="">events</a></li>
                    <li> <a class="nav_list_item" href="">shop</a></li>
                    <li> <a class="nav_list_item" href="">contact us</a></li>
                </ul>
            </nav>
        </header>

        <main id="main" class="main">
            <div class="main_wrapper">
                <div class="main_top">
                    <h1 class="main_top_header">TOP BRANDS</h1>
                    <img src="/images/other/hifi_logo.svg" alt="hifi_logo" class="main_top_image--hifi_logo">
                </div>
                <div class="main_bottom"> 
                    <div>
                        <p>Here are just a few Of the brands we stock:</p>
                        <div class="main_bottom_container-white">
                            <div class="main_bottom_container-gradiant">
                                <div class="main_bottom_container-width">
                                    <img src="/images/brandlist_logo/arcam_logo.svg" alt="arcam_logo" class="logo" >
                                    <img src="/images/brandlist_logo/audiolab.svg" alt="audiolab_logo" class="logo" >
                                    <img src="/images/brandlist_logo/bowswes&wilkins.svg" alt="bowers" class="logo" >
                                    <img src="/images/brandlist_logo/chord.svg" alt="chord" class="logo logo_chord" >
                                    <img src="/images/brandlist_logo/devialet.svg" alt="devialet" class="logo" >
                                    <img src="/images/brandlist_logo/harbeth.svg" alt="herbeth" class="logo" >
                                    <img src="/images/brandlist_logo/kef.svg" alt="kaf" class="logo" >
                                    <img src="/images/brandlist_logo/linn.svg" alt="linn" class="logo" >
                                    <img src="/images/brandlist_logo/marantz.svg" alt="marantz" class="logo" >
                                    <img src="/images/brandlist_logo/naim.svg" alt="naim" class="logo" >
                                    <img src="/images/brandlist_logo/oppo.svg" alt="oppo" class="logo" >
                                    <img src="/images/brandlist_logo/primaluna.svg" alt="primaluna" class="logo" >
                                    <img src="/images/brandlist_logo/project.svg" alt="project" class="logo" >
                                    <img src="/images/brandlist_logo/quad.svg" alt="quad" class="logo" >
                                    <img src="/images/brandlist_logo/rotel.svg" alt="rotel" class="logo" >
                                    <img src="/images/brandlist_logo/sennheiser.svg" alt="sennheiser" class="logo" >
                                    <img src="/images/brandlist_logo/spendor.svg" alt="spendor" class="logo" >
                                    <img src="/images/brandlist_logo/technics.svg" alt="technics" class="logo" >
                                    <img src="/images/brandlist_logo/yamaha.svg" alt="yamaha" class="logo" >
                                </div> 
                            </div>
                            <div class="main_bottom_container-photo">
                                <p>lisdfhisldfhihiuh</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <footer>
        <div class="footer__left">
            <div>
                <p>HI-Fi Corner</p>
                <p>Edinburg 2 Joppa Road EH15 2EU</p>
                <p>Falkrik 14 Cow Wynd FK1 1PU</p>
            </div>
            <div class="footer__link">
                <a class="border-right" href="">Returns & Refunds</a>
                <a href="">Privicy Policy</a>
            </div>
        </div>
        <div class="footer__right">
            <div class="footer__payment-icons-container">
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-visa"></i>
            </div>
            <div class="footer__social-icons-container">
                <div class=" footer__social-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class=" footer__social-icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class=" footer__social-icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class=" footer__social-icon">
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
