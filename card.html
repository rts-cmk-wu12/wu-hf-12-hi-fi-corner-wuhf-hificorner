      </header>
      <main>
        
<div class="container">
    <h3>Choose Your Payment Method</h3>
    
    <div class="payment-option">
        <button class="btn btn-paypal" onclick="showPayPalForm()">Pay with PayPal </button>
        <button class="btn btn-credit-card" onclick="showCreditCardForm()">Pay with Credit Card</button>
    </div>

    <div id="paypal-form" class="form">
        <h3>PayPal Payment</h3>
        <input type="email" placeholder="PayPal Email" required>
        <button class="btn btn-paypal">Submit PayPal Payment</button>
    </div>

  
    <div id="credit-card-form" class="form">
        <h3>Credit Card Payment</h3>
        <form id="payment-form" action="#" method="post">
            <input type="text" id="fname"  placeholder="Name on Card" >
            <p id="errorName"></p>
            
            <input type="text" placeholder="Card Number" id="cardnumber" maxlength="16" >
            <p id="errorCardNumber"></p>
            
            <input type="text" placeholder="Expiration Date (MMYY)" id="date" maxlength="4" >
            <p id="errorDate"></p>
            
            <input type="text" placeholder="CVV" id="cvv" maxlength="3" >
            <p id="errorCVV"></p>
            
            <button onClick="validation(event)" type="submit" class="btn btn-credit-card" >Submit Payment</button>
        </form>
    </div>
    
</div>

      </main>

            <ul class="social-media-icons">
